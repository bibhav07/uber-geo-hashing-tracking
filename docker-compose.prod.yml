version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    image: ${DOCKER_USERNAME}/uber-backend:latest
    ports:
      - "4000:4000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: always

  frontend:
    # CHANGED: Use standard ${DOCKER_USERNAME}
    image: ${DOCKER_USERNAME}/uber-frontend:latest
    ports:
      - "80:80"
    restart: always
